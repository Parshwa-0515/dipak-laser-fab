<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dipak Laser Fab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
      text-align: center;
    }

    #page1 { background: #1e1e1e; color: white; }
    #page2 { background: #2c2c2c; color: white; }
    #page3 { background: #3a3a3a; color: white; }
    #page4 { background: #4a4a4a; color: white; }

    .steel-sheet {
      width: 400px;
      height: auto;
      position: absolute;
      top: -300px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- Page 1: Intro -->
  <section id="page1">
    <div>
      <h1>Welcome to Dipak Laser Fab</h1>
      <p>Stainless Steel Sheet (4ft x 2ft)</p>
      <img src="A_3D-rendered_digital_image_features_a_single_rect.png" class="steel-sheet" id="sheet">
    </div>
  </section>

  <!-- Page 2: Sheet Drops -->
  <section id="page2">
    <h2>Sheet Coming Down for CNC Cutting</h2>
  </section>

  <!-- Page 3: Machine Appears -->
  <section id="page3">
    <h2>CNC Machine Engaged</h2>
  </section>

  <!-- Page 4: Cut Design -->
  <section id="page4">
    <h2>Final CNC Design</h2>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#sheet", {
      scrollTrigger: {
        trigger: "#page2",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      top: "50%"
    });
  </script>

</body>
</html>
