<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dipak Laser Fab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
      text-align: center;
    }

    #page1 { background: #1e1e1e; color: white; }
    #page2 { background: #2c2c2c; color: white; }
    #page3 { background: #3a3a3a; color: white; }
    #page4 { background: #4a4a4a; color: white; }

    .steel-sheet, .cut-design {
      width: 400px;
      position: absolute;
      top: -300px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.5s ease;
    }

    #cncMachine {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      opacity: 0;
    }

    #cutDesign {
      opacity: 0;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Page 1: Intro -->
  <section id="page1">
    <div>
      <h1>Welcome to Dipak Laser Fab</h1>
      <p>Stainless Steel Sheet (4ft x 2ft)</p>
      <img src="sheet.png" class="steel-sheet" id="sheet">
    </div>
  </section>

  <!-- Page 2: Sheet Drops -->
  <section id="page2">
    <h2>Sheet Coming Down for CNC Cutting</h2>
  </section>

  <!-- Page 3: CNC Machine Appears -->
  <section id="page3">
    <h2>CNC Machine Engaged</h2>
    <img src="cnc-machine.png" id="cncMachine">
  </section>

  <!-- Page 4: Cut Design -->
  <section id="page4">
    <h2>Final CNC Design</h2>
    <img src="cut-design.png" class="cut-design" id="cutDesign">
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Drop the steel sheet
    gsap.to("#sheet", {
      scrollTrigger: {
        trigger: "#page2",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      top: "45%"
    });

    // Show CNC machine
    gsap.to("#cncMachine", {
      scrollTrigger: {
        trigger: "#page3",
        start: "top center",
        end: "bottom center",
        scrub: true
      },
      opacity: 1
    });

    // Fade out the steel sheet and fade in cut design
    ScrollTrigger.create({
      trigger: "#page4",
      start: "top center",
      onEnter: () => {
        gsap.to("#sheet", { opacity: 0, duration: 0.5 });
        gsap.to("#cutDesign", { opacity: 1, duration: 1 });
      },
      onLeaveBack: () => {
        gsap.to("#sheet", { opacity: 1, duration: 0.5 });
        gsap.to("#cutDesign", { opacity: 0, duration: 1 });
      }
    });
  </script>

</body>
</html>
